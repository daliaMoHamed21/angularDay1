<div class="project-container">
    <h2 [textContent]="project.name"></h2>
    <div class="row">
        <div class="col">
            <img [src]="project.photo" [alt]="project.name" class="img-fluid" style="max-width: none; width: 100%;" />
        </div>
    </div>
    <p [textContent]="project.description"></p>
</div>
